<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>

<body>
<div id="wraper">
    <div id="banner">
    <img id="bannerimg" src="img/b.png">
    </div>
	<div class="webname">
		<h1><span>Regist an Account</span></h1>
	</div>
    <div id="content">
        <div><label><input class="input" id="name" type="text" size="30" name="name" value="" onblur="if(this.value=='') this.value=this.defaultValue" onfocus="if(this.value==this.defaultValue) this.value=''"  placeholder="User name" /></label></div>
        <div><label><input class="input" id="pwd" type="password" size="30" name="pwd" placeholder="Password" /></label>
        <br><span id="errorMsg"></span>
        </div>
		<div><button class="btn" value="regist" onclick="regist($('#name').val(), $('#pwd').val())">Regist</button></div>
        <div><input class="btn" type="button" value="Go back" onclick="location.href='index.php'"></div>
    </div>
</div>
</body>
